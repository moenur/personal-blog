<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/personal-blogcss/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <header>
            <img id="logo" src="/personal-blog/pics/logo.jpg" alt="logo" width="250px">
            <nav>
                <ul>
                    <li><a href="/personal-blog/index.html">Home</a></li>
                    <li><a href="/personal-blog/posts/blogpost.html">Posts</a></li>
                    <li><a href="/personal-blog/contact.html">contact</a></li>
                </ul>
            </nav>
        </header>
        <main>


            <p>Your Opinion Matters To us, Please Feel Free to Send Your New Thoughts</p>

            <div class="form-control">
                <label for="First Name"></label>
                <input type="text" placeholder="First Name" id="first_name">
                <label for="Last Name"></label>
                <input type="text" placeholder="Last Name" id="last_name">
                <label for="Email"></label>
                <input type="email" placeholder="mohammed@example.com" id="">
                <label for="Feedback">Your Thoughts
                    <textarea placeholder="Write Here" id="Your Thoughts" rows="10"></textarea>
                </label>
                <button>Send</button>

            </div>

        </main>

        <footer>
            <div class="social-media">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </footer>

    </div>
</body>

</html>
